{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<!-- tab view start -->
<div class="container tab______view">
    <ul class="nav nav-pills tab____pills mb-3 tab______nav" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab active"
          id="pills-General-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-General"
          type="button"
          role="tab"
          aria-controls="pills-General"
          aria-selected="true"
        >
          General
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab"
          id="pills-Contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-Contact"
          type="button"
          role="tab"
          aria-controls="pills-Contact"
          aria-selected="false"
        >
          Contact Info
        </button>
      </li>
    </ul>
    {% comment %} <form> {% endcomment %}
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-General"
          role="tabpanel"
          aria-labelledby="pills-General-tab"
        >
          <div class="general_____part mt-5">
              <div>
                    <form action="" method="POST">
                      {% csrf_token %} 
                
                            <div class="mt-3">
                                <p>Vendor Name:<p>
                              <input type="text" name="vendor_name" value="{{ vendorId.vendor_name }}" class="form-control" placeholder="Vendor Name" required>
                            </div>
                            <div class="mt-3">
                              </div>
                              <div class="col">
                                <p>Tax ID:<p>
                                <input type="number" name="tax_id" value="{{ vendorId.tax_id }}" class="form-control" placeholder="tax_id" required>
                              </div>
                              <div class="form-group">
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isActive" checked>
                                <label class="form-check-label" for="isActive">
                                  is ACTIVE
                                </label>
                              </div>
                              <div class="mt-3">
                                <p class="done____btn text-center" style="width: 10%; cursor: pointer;" id="general_btn" onclick="generalPart()">Next</p>
                            </div>
                      
              </div>  


          </div>
        </div>
  
        <div
          class="tab-pane fade"
          id="pills-Contact"
          role="tabpanel"
          aria-labelledby="pills-Contact-tab"
        >
          <div class="contact___part mt-5">
            
                <div class="mt-3">
                    <p>Address:<p>
                  <input type="text" class="form-control" placeholder="Address" name="address" value="{{ vendorId.address }}" required>
                </div>
                <div class="mt-3">
                    <p>Country:<p>
                    <select class="form-select" aria-label="Default select example" name="country" required>
                        <option value="{{ vendorId.country }}" selected>{{ vendorId.country.country_name }}</option>
                        {% for c in countrys %}
                          <option value="{{ c.country_name }}">{{ c.country_name }}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <p>City<p>
                        <select class="form-select" aria-label="Default select example" name="city" required>
                            <option value="{{ vendorId.city }}" selected>{{ vendorId.city }}</option>
                            {% for ct in citys %}
                              <option value="{{ ct.city_name }}">{{ ct.city_name }}</option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="col">
                      <p>Zip:<p>
                      <input type="number" class="form-control" name="zip_code" value="{{ vendorId.zip_code }}" placeholder="Zip" required>
                    </div>
                  </div>
                  <div class="mt-3">
                    <p>Phone Number:<p>
                  <input type="number" class="form-control" name="phone_number" value="{{ vendorId.phone_number }}" placeholder="Phone Number" required>
                </div>
                <div class="mt-3">
                    {% comment %} <p>Fax:<p>
                  <input type="text" class="form-control" placeholder="fax" required> {% endcomment %}
                </div>
                <div class="mt-3">
                    <p>Email:<p>
                  <input type="email" class="form-control" name="email" value="{{ vendorId.email }}" placeholder="email" required>
                </div>
                <div class="mt-3">
                    <p>Contact Name:<p>
                  <input type="text" class="form-control" name="contact_name" value="{{ vendorId.contact_name }}" placeholder="Contact Name" required>
                </div>
                <div class="mt-3">
                    <p>Website:<p>
                  <input type="text" class="form-control" name="website" value="{{ vendorId.website }}" placeholder="Website" required>
                </div>
                <div class="mt-3">
                  <p>Trade License:<p>
                <input type="text" class="form-control" name="trade_license" value="{{ vendorId.trade_license }}" placeholder="Website" required>
              </div>
                  <div class="mt-3">
                    <button type="submit" class="done____btn">Done</button>
                <a href="#" class="done____btn">Cancel</a>
                </div>
            
          </div>
        </div>
      
      </div>
    </form>
  </div>
  <!-- tab view end -->

  
<script>


  // tab view 
  // tab view id
  const generalTab = document.getElementById("pills-General-tab")
  const contactTab = document.getElementById("pills-Contact-tab")


  // tab container
  const generalDiv = document.getElementById("pills-General")
  const contactDiv = document.getElementById("pills-Contact")
  


  // btn
  const generalBtn = document.getElementById("general_btn")





  function generalPart(){
    generalTab.classList.remove("active")
    generalDiv.classList.remove("active")
    contactTab.classList.add("active")
    contactDiv.classList.add("active", "show")
  }


</script>
