{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<div>
    <p class="fw-bold fs-2 text-center mt-2">Contacts</p>
</div>

<div class="container">
    {% for message in messages %}
      <h5 class="fw-bold text-success text-center">{{ message }}</h5>
    {% endfor %}
   <form method="POST" action="{% url 'submit-contact' shop_id.id %}">{% csrf_token %}
    <div class="row mt-3">
        <div class="col">
            <p>Shop name:<p>
          <input type="text" class="form-control" name="shop_name" placeholder="Shop Name" required>
        </div>
        <div class="col">
          <p>Address 1:<p>
          <input type="text" class="form-control" name="address1" placeholder="Address 1" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
            <p class="text-muted">Address 2(Optional):<p>
          <input type="text" class="form-control" name="address2" placeholder="Address 2">
        </div>
        <div class="col">
          <p>City:<p>
          <input type="text" class="form-control" name="city" placeholder="city" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
            <p>State:<p>
          <input type="text" class="form-control" name="state" placeholder="state" required>
        </div>
        <div class="col">
          <p>Zip:<p>
          <input type="number" class="form-control" name="zip" placeholder="Zip" required>
        </div>
      </div>
      <div class="row mt-3">
        <div>
            <p>Country:<p>
            <select name="country" class="form-select" aria-label="Default select example" required>
                <option value="" selected>Select Country</option>
                {% for country in countries %}
                  <option value="{{ country.country_name }}">{{ country.country_name }}</option>
                {% endfor %}
              </select>
          </div>
        <div class="col">
          <p>Phone:<p>
          <input type="number" name="phone" class="form-control" placeholder="phone" required>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
            <p>Website:<p>
          <input type="text" name="website" class="form-control" placeholder="website" required>
        </div>
        <div class="col">
          <p>Email:<p>
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <p>Tell Us Your Problem</p>
        <div class="form-floating">
          <textarea class="form-control" name="message" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
          <label for="floatingTextarea" class="ps-4">Message</label>
        </div>
      </div>

      <div class="mt-3 mb-3">
        <button class="done____btn">Done</button>
        <a href="{% url 'admin-home' shop_id.id %}" class="done____btn text-white">Cancel</a>
    </div>
   </form>

</div>
