{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<!-- main edit content start -->
<div class="edit_______div container">
  <form action="{% url 'admin-create-brand' shop_id.id %}" method="POST">
    {% csrf_token %}
    <p class="fw-bold">Brand Name:</p>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Brand"
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
        name="brand_name"
      />
    </div>
    <div class="mt-4">
      <label>Select Your Shop: </label>
      <select class="form-select mt-2" aria-label="Default select example" name="shop">
        <option value="" selected>Select Shop</option>
        <option value="{{ shop_id.id }}">{{ shop_id.shop_name }}</option>
      </select>
    </div>

    <div class="form-check mt-3">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexCheckChecked">is ACTIVE </label>
    </div>
    <div class="mt-3">
        <button class="done____btn" type="submit">Done</button>
    <a href="{% url "brand" shop_id.id %}" class="done____btn text-white">Cancel</a>
    </div>
  </form>
</div>
<!-- main edit content end -->
