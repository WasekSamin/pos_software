{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<!-- main edit content start -->
<div class="edit_______div container">
  <form method="POST" action="{% url 'admin-edit-brand' shop_id.id brand_obj.id %}">{% csrf_token %}
    <p class="fw-bold">Brand Name:</p>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        name="brand_name"
        placeholder="Brand Name..."
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
        value="{{ brand_obj.brand_name }}"
        required
      />
    </div>
    <div class="mt-4">
      <label class="fw-bold">Select Your Shop: </label>
      <select class="form-select mt-2" name="brand_shop" aria-label="Default select example" required>
        <option value="{{ shop_id.id }}">{{ shop_id.shop_name }}</option>
      </select>
    </div>
    <div class="mt-3">
        <button type="submit" class="done____btn">Done</button>
        <a class="done____btn text-white" href="{% url "brand" shop_id.id %}">
          Cancel
        </a>
    </div>
  </form>
</div>
<!-- main edit content end -->
